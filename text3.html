<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>lists</h1>
    <ul>                                            <!--ul - не номерованый список-->
        <li>элемент 1</li>
        <li>элемент 2</li>
        <li>элемент 3</li>
        <li>элемент 4</li>
        <li>элемент 5</li>
    </ul>

    <ol>                                            <!--ol - номерованый список-->
        <li>элемент 1</li>
        <li>элемент 2</li>
        <li>элемент 3</li>
        <li>элемент 4</li>
        <li>элемент 5</li>
    </ol>
<hr>

<ul>                                            <!--ul - не номерованый список-->
    <li>элемент 1</li>
    <li>элемент 2</li>
    <li>элемент 3</li>
    <li>
        элемент 4
        <ul>                                            <!--ul - не номерованый список-->
            <li>элемент 1</li>
            <li>элемент 2</li>                            <!--emmet шпаргалка для списков ul>li{elements $}*5-->
            <li>элемент 3</li>
        </ul>
    </li>
    <li>элемент 5</li>
</ul>

</body>
</html>
